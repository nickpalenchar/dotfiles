- defaults:
    link:
        relink: true

- clean: ['~']

- create:
  - ~/.zsh_dirhistory
  - ~/.logs

- shell:
  - [git submodule init]
  - [git submodule update --recursive]

- link:
    ~/.tmux.conf: tmux.conf
    ~/.vimrc: vimrc
    ~/.config/nvim:
      path: nvim/**
      glob: true
      create: true
      force: true
    # quotes!
    ~/.quotes:
      path: quotes
      create: true
      clean: true
    ~/raycast:
      path: raycast
      create: true

# NEW
    ~/.zshrc: conf/zsh/zshrc
    ~/.oh-my-zsh:
      path: conf/zsh/oh-my-zsh/**
      create: true
      glob: true
    ~/.p10k.zsh: conf/zsh/p10k.zsh
    ~/.aliases:
      path: aliases/*
      glob: true
      create: true
    ~/.config/karabiner:
      path: conf/karabiner/*
      glob: true
    ~/.zsh-hooks:
      path: conf/zsh/hooks/*
      glob: true
      create: true

# oh-my-zsh startup and config
#~/.zshrc: zshrc 
    ~/.zsh-scripts: 
      path: zsh-scripts
      create: true
      clean: true
    ~/.alacritty.yml: alacritty.yml
    ~/.gitignore_global: gitignore_global
    ~/.gitattributes_global: gitattributes_global
    ~/.gitconfig: gitconfig
    /usr/local/bin/:
        path: local/bin/*
        glob: true
        if: '[[ -d local ]]'

