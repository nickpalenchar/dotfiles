- defaults:
    link:
        relink: true

- clean: ['~']

- create:
  - ~/.logs
  - ~/.docker

- shell:
  - [git config --global push.default current]

- link:
    ~/.tmux.conf: tmux.conf
    ~/.vimrc: vimrc

    ~/raycast:
      path: raycast
      create: true

# NEW
    ~/.zshrc: conf/zsh/zshrc
    ~/.quotes:
      path: conf/quotes/*
      glob: true
      create: true
    ~/.branch-selector.sh: conf/git/branch-selector.sh

# oh-my-zsh startup and config
#~/.zshrc: zshrc 
    ~/.alacritty.yml: alacritty.yml
    ~/.gitignore_global: gitignore_global
    ~/.gitattributes_global: gitattributes_global
    ~/.gitconfig: gitconfig
    /usr/local/bin/:
        path: local/bin/*
        glob: true
        if: '[[ -d local ]]'

